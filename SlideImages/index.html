<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>


<title>Slide Images</title>
<link rel="stylesheet" href="styles.css">

</head>
<body >
    <!-- Start container-->
    <div id="container">
	  <img  src="images/img1.jpg" id="img" >
	  <div id="left_holder">
	    <img onClick="slide(-1)" class="left" src="images/left.png" >
	  </div>
	  <div id ="right_holder">
	    <img onClick="slide(1)" class="right" src="images/right.png" >
	  </div>
	</div>
	<!-- End container-->
	<script src="js/slideImg.js"></script>
</body>
</html>
