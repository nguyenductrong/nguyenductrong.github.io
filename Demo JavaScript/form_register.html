<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Demo JavaScript </title>
	<link rel="stylesheet" href="register.css">
</head>

<body>
<div id="register">
    <form method="post" action="#" name="register">
	    <h1>Đăng ký thành viên</h1>
	    <div>
		    <label for="username">Tên đăng nhập(*)</label>   
		    <input class="text" type ="text" name="username" id="username" />
		</div>
        <div>
		    <label for="password">Password(*)</label>   
		    <input class ="text" type="password" name="password" id="password" />
		</div>
        <div>
		    <label for="confitm_password">Nhập lại password(*)</label>   
		    <input class="text" type="password" name="confirm_password" id="confirm_password" />
		</div>
        <div>
		    <label for ="lastname">Họ và tên(*)</label>   
		    <input class="text" type="text" name="lastname" id="lastname" />
		</div>		
        <div>
		    <label for="email">Email(*)</label>   
		    <input class="text" type="text" name="email" id="email" />
		</div>
		<div>
		    <label for="phone">Số điện thoại(*)</label>   
		    <input class="text" type="text" name="phone" id="phone"/>
		</div>
		<div>
		    <label id="lb-submit">Submit</label>
			<input type="submit" name="action" id="submit" value="Đăng ký" />
		</div>
		
	</form>
</div>
</body>
</html>
